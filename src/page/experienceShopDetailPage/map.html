<script>
    function init(){
        var type = getQueryString('type');
        var center = new qq.maps.LatLng(39.916527,116.397128);
        var map = new qq.maps.Map(document.getElementById("container"), {
            center: center,
            zoom: 13
        });
        //设置标注
        var anchor = new qq.maps.Point(6, 6),
                size = new qq.maps.Size(24, 24),
                origin = new qq.maps.Point(0, 0),
                icon = new qq.maps.MarkerImage('http://unesmall.b0.upaiyun.com/common/images/experienceStore/icon_landmark.png', size, origin, anchor);

        if(type == 0){
            var infoWin = new qq.maps.InfoWindow({
                map: map
            });
            var latlngs = [
                new qq.maps.LatLng(39.91474,116.37333),
                new qq.maps.LatLng(39.91447,116.39336),
                new qq.maps.LatLng(39.90884,116.41306)
            ];

            for(var i = 0;i < latlngs.length; i++) {
                (function(n){
                    var marker = new qq.maps.Marker({
                        icon: icon,
                        position: latlngs[n],
                        map: map
                    });
                    qq.maps.event.addListener(marker, 'click', function() {
                        infoWin.open();
                        infoWin.setContent('<div class="addrDetail'+n+' grid"><div class="row"><div class="col col-17"><p><span class="num">'+(n+1)+'</span><span class="name">汗蒸美容疗养管</span></p><div class="starWrap"><div class="star" style="width:100%"></div> </div><div class="addr" ><span class="zone">嘉禾/人和</span><span class="distance">1.8km</span></div></div> <div class="col col-18">到这里去</div></div> </div>');
                        infoWin.setPosition(latlngs[n]);
                    });
                })(i);
            }
        }
        else{
            //添加定时器
            setTimeout(function(){

                var marker=new qq.maps.Marker({
                    icon: icon,
                    position:center,
                    animation:qq.maps.MarkerAnimation.DROP,
                    map:map
                });
            },500);

        }
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    window.onload=init;
</script>
